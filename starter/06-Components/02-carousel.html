<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- MAIN COLOR: #087f5b -->
    <!-- GREY COLOR: #343a40 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* PAGE SECTIONS */
      body {
        color: #444;
        font-family: "Inter", sans-serif;
        position: relative;
      }

      .carousel {
        width: 800px;
        margin: 100px auto;
        background-color: #087f5b;
        border-radius: 8px;
        padding: 32px 48px 32px 86px;
        color: #fff;
        position: relative;
        
        display: flex;
        align-items: center;
        gap: 86px;
      }

      img {
        height: 200px;
        border-radius: 8px;
        transform: scale(1.5);
        box-shadow: 0 12px 24px rgba(0,0,0,0.1 );
      }

      .testimonial-text {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.5;
        margin-bottom: 30px;
      }

      .testimonial-author {
        font-size: 14px;
        color: #c3fae8;
      }

      .testimonial-job {
        font-size: 12px;
        color: #c3fae8;
      }

      .btn {
        background-color: white;
        border: none;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        cursor: pointer;

        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn-icon {
        height: 24px;
        width: 24px;
        stroke: #087f5b;
    }
    
    .btn-left {
        top: 50%;
        transform: translate(-50%, -50%);
        left: 0;
    }
    
    .btn-right {
        top: 50%; 
        transform: translate(50%, -50%);
        right: 0;
      }

    .dots {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 32px);
        bottom: 0;

        display: flex;
        gap: 12px;
    }

    .dot {
        width: 12px;
        height: 12px;
        background-color: white;
        border: 2px solid #087f5b;
        border-radius: 50%;
        cursor: pointer;
    }

    .dot-fill {
        background-color: #087f5b;
    }

    </style>
  </head>
  <body>
    <div class="carousel">
        <img src="maria.jpg" alt="Maria de Almeida" />
        <blockquote>
            <p class="testimonial-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat quas quasi delectus vel neque rerum eius dicta deleniti autem maiores!
            </p>
            <p class="testimonial-author">Maria de Almeida</p>
            <p class="testimonial-job">Product Manager at EDP Comercial</p>
        </blockquote>

        <button class="btn btn-left">
            <svg
                xmlns="http://www.w3.org/2000/svg" 
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="btn-icon"
            >
            <path
                stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"
            />
            </svg>
        </button>
        <button class="btn btn-right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </button>

        <div class="dots">
            <button class="dot dot-fill">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>
  </body>
</html>

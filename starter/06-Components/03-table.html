<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- MAIN COLOR: #087f5b -->
    <!-- GREY COLOR: #343a40 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* PAGE SECTIONS */
      body {
        color: #444;
        font-family: "Inter", sans-serif;
        position: relative;
        display: flex;
        justify-content: center;
      }

      table {
        width: 800px;
        margin-top: 100px;
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 18px;
      }

      td, th {
        /* border: 1px solid black; */
        padding: 16px 24px;
        text-align: left;
      }

      thead th {
        background-color: #087f5b;
        color: #fff;
        width: 25%;
      }

      tbody tr:nth-child(odd) {
        background-color: #f1f3f5;
      }
      
      tbody tr:nth-child(even) {
        background-color: #dee2e6;
      }
    </style>
  </head>
  <body>
    <table>
        <thead>
            <tr>
                <th>Chair</th>
                <th>The Laid Back</th>
                <th>The Worker Bee</th>
                <th>The Chair 4/2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Width</td>
                <td>80 cm</td>
                <td>60 cm</td>
                <td>220 cm</td>
            </tr>
            <tr>
                <th>Depth</td>
                <td>70 cm</td>
                <td>65 cm</td>
                <td>80 cm</td>
            </tr>
            <tr>
                <th>Weight</td>
                <td>22kg</td>
                <td>8kg</td>
                <td>45kg</td>
            </tr>
            <tr>
                <th>Height</td>
                <td>100cm</td>
                <td>110cm</td>
                <td>50cm</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>

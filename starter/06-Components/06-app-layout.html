<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }


    body {
        font-family: sans-serif;
        color: #343a40;
        font-size: 24px;
        height: 100vh;
        text-align: center;
        font-weight: bold;

        display: grid;
        grid-template-columns: 80px 400px 1fr 200px;
        grid-template-rows: 80px 1fr;
    }

    nav,menu,section,main,aside {
        padding: 24px 20px 0px 20px;
    }

    nav {
        background-color: #343a40;
        color: white;
        grid-row: 1 / -1;
    }

    menu {
        background-color: #7048e8;
        color: #fff;
        grid-column: 2 / -1;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 40px;
    }

    button {
        display: inline-block;
        font-size: 16px;
        background-color: #5f3dc5;
        border: none;
        color: #fff;
        padding: 8px 12px;
        cursor: pointer;
    }

    button:last-child {
        background-color: red;
        margin-left: auto;
    }

    section {
        background-color: #e9ecef;
        padding: 40px;

        overflow: scroll;
        display: flex;
        gap: 20px;
        flex-direction: column;
    }

    .email {
        background-color: lightgrey;
        height: 96px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    aside {
        background-color: #e9ecef;

    }



</style>

<body>
    <nav>Nav</nav>
    <menu>
        <button>New</button>
        <button>Reply</button>
        <button>Forward</button>
        <button>Mark unread</button>
        <button>Trash</button>
    </menu>
    <section>
        <div class="email">Email</div>
        <div class="email">Email</div>
        <div class="email">Email</div>
        <div class="email">Email</div>
        <div class="email">Email</div>
        <div class="email">Email</div>
        <div class="email">Email</div>
        <div class="email">Email</div>

    </section>
    <main>Email view</main>
    <aside>Additional Info</aside>
</body>
</html>
